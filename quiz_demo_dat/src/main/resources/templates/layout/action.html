<th:block th:fragment="action">
  <th:block th:if="${user.deleted == false}">
  <a class="btn btn-outline-danger" data-id="{0}" >
    <i class="fas fa-user-lock"></i>
  </a>
</th:block>
<th:block th:if="${user.deleted == true}">
<a class="btn btn-outline-primary" data-id="{0}" >
  <i class="fas fa-unlock-alt"></i>
</a>
</th:block>
</th:block>
